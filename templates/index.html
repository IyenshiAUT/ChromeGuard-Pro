<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaGuard Pro - Advanced Watermarking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(300deg, #a1c4fd, #c2e9fb, #f6e4f5, #fde2e4);
            background-size: 400% 400%;
            animation: gradient-flow 16s ease infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card { 
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-radius: 1rem; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        .btn { 
            display: inline-flex; align-items: center; justify-content: center; 
            padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; 
            color: white; background-image: linear-gradient(to right, #4f46e5, #7c3aed);
            transition: all 0.3s ease; cursor: pointer; border: none;
            box-shadow: 0 4px 15px 0 rgba(79, 70, 229, 0.3);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 7px 20px 0 rgba(79, 70, 229, 0.4); }
        .btn:disabled { background-image: none; background-color: #a5b4fc; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background-image: linear-gradient(to right, #6d28d9, #9d174d); box-shadow: 0 4px 15px 0 rgba(109, 40, 217, 0.3);}
        .btn-secondary:hover { box-shadow: 0 7px 20px 0 rgba(109, 40, 217, 0.4);}
        .file-input-label { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; padding: 1.5rem 1.25rem; 
                            border: 2px dashed #d1d5db; border-radius: 0.5rem; text-align: center; cursor: pointer; transition: all 0.2s; color: #4b5563; }
        .file-input-label:hover { border-color: #4f46e5; background-color: rgba(79, 70, 229, 0.05); color: #4f46e5; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .icon { width: 1.5rem; height: 1.5rem; stroke-width: 2; }
        .animated-gradient-text { background-image: linear-gradient(45deg, #4f46e5, #7c3aed, #ec4899); background-size: 200% auto; animation: text-shine 5s linear infinite; }
        @keyframes text-shine { to { background-position: 200% center; } }
        input[type="text"]:focus, textarea:focus, select:focus { box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4); border-color: #4f46e5; outline: none; }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text animated-gradient-text">ChromaGuard Pro</h1>
            <p class="mt-3 text-lg text-gray-600">Advanced Invisible Watermarking & Attack Simulation</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section class="card p-6 md:p-8">
                <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3 text-gray-800"><svg class="icon text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>Protect an Image</h2>
                <form id="embed-form">
                    <div class="space-y-6">
                        <div>
                            <label for="cover-image-input" class="block text-sm font-medium text-gray-700 mb-2">Original Image</label>
                            <input type="file" id="cover-image-input" class="hidden" accept="image/*" required>
                            <label for="cover-image-input" class="file-input-label" id="cover-image-label">
                               <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                <span>Click to upload image</span>
                            </label>
                        </div>
                        <div>
                            <label for="watermark-text-input" class="block text-sm font-medium text-gray-700">Secret Text</label>
                            <input type="text" id="watermark-text-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md transition-all" placeholder="e.g., Project Dragonfly" required>
                        </div>
                        <button type="submit" id="embed-button" class="btn w-full">Encrypt & Embed Watermark</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <div id="embed-spinner" class="spinner mx-auto hidden"></div>
                    <div id="embed-output-container" class="hidden">
                        <p class="font-medium text-gray-700 mb-2">Protected Image:</p>
                        <img id="watermarked-image-display" class="max-w-full mx-auto rounded-lg shadow-md">
                        <a id="download-watermarked-link" class="btn mt-4 text-sm py-2 px-4">Download Image</a>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700">Your Unique Decryption Keys</label>
                            <textarea id="extraction-keys-display" rows="5" class="mt-1 block w-full text-xs p-2 border border-gray-300 rounded-md bg-gray-50 transition-all" readonly></textarea>
                            <button id="copy-keys-button" class="btn mt-2 text-sm py-2 px-4">Copy Keys</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="card p-6 md:p-8">
                <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3 text-gray-800"><svg class="icon text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>Reveal a Watermark</h2>
                <form id="extract-form">
                    <div class="space-y-6">
                         <div>
                            <label for="extract-image-input" class="block text-sm font-medium text-gray-700 mb-2">Protected Image</label>
                            <input type="file" id="extract-image-input" class="hidden" accept="image/*" required>
                            <label for="extract-image-input" class="file-input-label" id="extract-image-label">
                               <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                <span>Click to upload image</span>
                            </label>
                        </div>
                        <div>
                            <label for="keys-input" class="block text-sm font-medium text-gray-700">Decryption Keys</label>
                            <textarea id="keys-input" rows="5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md transition-all" placeholder="Paste the JSON keys here" required></textarea>
                        </div>
                        <button type="submit" id="extract-button" class="btn w-full">Extract & Decrypt</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <div id="extract-spinner" class="spinner mx-auto hidden"></div>
                    <div id="extract-output-container" class="hidden">
                        <p class="font-medium text-gray-700 mb-2">Revealed Secret Text:</p>
                        <div class="bg-white p-2 mx-auto rounded-lg shadow-md inline-block">
                           <p id="extracted-text-display" class="text-xl font-bold text-gray-800"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <section id="attack-section" class="card p-6 md:p-8 mt-10 hidden">
            <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3 text-gray-800">
                <svg class="icon text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Attack Simulation & Robustness Test
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <div>
                    <p class="text-sm font-medium text-gray-700 mb-2">1. Choose an attack to simulate:</p>
                    <div class="space-y-4">
                         <select id="attack-type" class="block w-full px-3 py-2 border border-gray-300 rounded-md transition-all">
                            <option value="jpeg">JPEG Compression</option>
                            <option value="gauss_noise">Gaussian Noise</option>
                            <option value="salt_pepper_noise">Salt & Pepper Noise</option>
                            <option value="blur">Blur (Average)</option>
                            <option value="resize">Resize</option>
                            <option value="rotate">Rotate</option>
                        </select>
                        <div id="attack-params"></div>
                        <button id="apply-attack-btn" class="btn btn-secondary w-full">Apply Attack</button>
                    </div>
                    <div id="attack-spinner" class="spinner mx-auto mt-4 hidden"></div>
                </div>
                <div id="attack-output" class="hidden text-center">
                     <p class="font-medium text-gray-700 mb-2">Attacked Image:</p>
                     <img id="attacked-image-display" class="max-w-full mx-auto rounded-lg shadow-md">
                     <button id="send-to-extract-btn" class="btn mt-4 text-sm py-2 px-4">Test Extraction on this Image</button>
                </div>
            </div>
        </section>

        <footer class="text-center mt-12 text-gray-500 text-sm"><p>Powered by ChromaGuard Pro Technology</p></footer>
    </div>

    <script>
    function showSpinner(spinnerId) { document.getElementById(spinnerId).classList.remove('hidden'); }
    function hideSpinner(spinnerId) { document.getElementById(spinnerId).classList.add('hidden'); }
    function updateFileLabel(inputId, labelId) {
        const input = document.getElementById(inputId);
        const label = document.getElementById(labelId);
        if (input.files.length > 0) {
            label.innerHTML = `<svg class="icon text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> <span>${input.files[0].name}</span>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const embedForm = document.getElementById('embed-form');
        const extractForm = document.getElementById('extract-form');
        const coverImageInput = document.getElementById('cover-image-input');
        const extractImageInput = document.getElementById('extract-image-input');
        
        let watermarkedImageBlob = null;

        coverImageInput.addEventListener('change', () => updateFileLabel('cover-image-input', 'cover-image-label'));
        extractImageInput.addEventListener('change', () => updateFileLabel('extract-image-input', 'extract-image-label'));

        embedForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const coverFile = coverImageInput.files[0];
            formData.append('image', coverFile);
            formData.append('text', document.getElementById('watermark-text-input').value);
            // **THE FIX: Pass the filename in the form data**
            formData.append('filename', coverFile.name);

            document.getElementById('embed-button').disabled = true;
            showSpinner('embed-spinner');
            document.getElementById('embed-output-container').classList.add('hidden');
            document.getElementById('attack-section').classList.add('hidden');

            try {
                const response = await fetch('/embed', { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Embedding failed.');
                
                const imageUrl = `data:image/png;base64,${data.image}`;
                document.getElementById('watermarked-image-display').src = imageUrl;
                const downloadLink = document.getElementById('download-watermarked-link');
                downloadLink.href = imageUrl;
                // **THE FIX: Dynamically set the download attribute**
                downloadLink.download = `ChromaGuard_${data.original_filename}`;
                
                document.getElementById('extraction-keys-display').value = JSON.stringify(data.keys, null, 2);
                document.getElementById('embed-output-container').classList.remove('hidden');

                const imageResponse = await fetch(imageUrl);
                watermarkedImageBlob = await imageResponse.blob();
                document.getElementById('attack-section').classList.remove('hidden');
                document.getElementById('attack-output').classList.add('hidden');
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                document.getElementById('embed-button').disabled = false;
                hideSpinner('embed-spinner');
            }
        });

        extractForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', extractImageInput.files[0]);
            formData.append('keys', document.getElementById('keys-input').value);
            
            document.getElementById('extract-button').disabled = true;
            showSpinner('extract-spinner');
            document.getElementById('extract-output-container').classList.add('hidden');

            try {
                const response = await fetch('/extract', { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Extraction failed.');

                document.getElementById('extracted-text-display').textContent = data.text;
                document.getElementById('extract-output-container').classList.remove('hidden');
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                document.getElementById('extract-button').disabled = false;
                hideSpinner('extract-spinner');
            }
        });
        
        document.getElementById('copy-keys-button').addEventListener('click', () => {
            const keysDisplay = document.getElementById('extraction-keys-display');
            keysDisplay.select();
            document.execCommand('copy');
            const btn = document.getElementById('copy-keys-button');
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy Keys'; }, 2000);
        });

        const attackType = document.getElementById('attack-type');
        const attackParamsDiv = document.getElementById('attack-params');
        const attackParamsConfig = {
            jpeg: '<label class="text-sm">Quality (1-100): <input type="number" id="jpeg-quality" value="50" min="1" max="100" class="w-full mt-1 p-1 border rounded"></label>',
            gauss_noise: '<label class="text-sm">Std Dev (1-50): <input type="number" id="noise-std" value="10" min="1" max="50" class="w-full mt-1 p-1 border rounded"></label>',
            salt_pepper_noise: '<label class="text-sm">Amount (0.01-0.2): <input type="number" id="sp-amount" value="0.05" min="0.01" max="0.2" step="0.01" class="w-full mt-1 p-1 border rounded"></label>',
            blur: '<label class="text-sm">Kernel Size (3-15, odd): <input type="number" id="blur-ksize" value="5" min="3" max="15" step="2" class="w-full mt-1 p-1 border rounded"></label>',
            resize: '<label class="text-sm">Scale Factor (0.1-0.9): <input type="number" id="resize-factor" value="0.5" min="0.1" max="0.9" step="0.1" class="w-full mt-1 p-1 border rounded"></label>',
            rotate: '<label class="text-sm">Angle (-45 to 45): <input type="number" id="rotate-angle" value="5" min="-45" max="45" class="w-full mt-1 p-1 border rounded"></label>'
        };

        attackType.addEventListener('change', () => { attackParamsDiv.innerHTML = attackParamsConfig[attackType.value] || ''; });
        attackType.dispatchEvent(new Event('change'));

        document.getElementById('apply-attack-btn').addEventListener('click', async () => {
            if (!watermarkedImageBlob) { alert("Please embed a watermark first."); return; }
            const formData = new FormData();
            formData.append('image', watermarkedImageBlob, 'watermarked.png');
            formData.append('attack_type', attackType.value);
            let params = {};
            // Populate params based on attack type
            const quality = document.getElementById('jpeg-quality'); if (quality) params.quality = quality.value;
            const std_dev = document.getElementById('noise-std'); if (std_dev) params.std_dev = std_dev.value;
            const amount = document.getElementById('sp-amount'); if (amount) params.amount = amount.value;
            const ksize = document.getElementById('blur-ksize'); if (ksize) params.ksize = ksize.value;
            const factor = document.getElementById('resize-factor'); if (factor) params.factor = factor.value;
            const angle = document.getElementById('rotate-angle'); if (angle) params.angle = angle.value;
            
            formData.append('params', JSON.stringify(params));

            document.getElementById('apply-attack-btn').disabled = true;
            showSpinner('attack-spinner');
            document.getElementById('attack-output').classList.add('hidden');
            try {
                const response = await fetch('/attack', { method: 'POST', body: formData });
                if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || 'Attack failed.'); }
                const attackedBlob = await response.blob();
                document.getElementById('attacked-image-display').src = URL.createObjectURL(attackedBlob);
                document.getElementById('attack-output').classList.remove('hidden');
                
                document.getElementById('send-to-extract-btn').onclick = () => {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(new File([attackedBlob], 'attacked_image.png', { type: 'image/png' }));
                    extractImageInput.files = dataTransfer.files;
                    updateFileLabel('extract-image-input', 'extract-image-label');
                    document.getElementById('keys-input').scrollIntoView({ behavior: 'smooth' });
                };
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                document.getElementById('apply-attack-btn').disabled = false;
                hideSpinner('attack-spinner');
            }
        });
    });
    </script>
</body>
</html>
